<body>
    <script>
        // js 内存当中分两个区域 堆内存与栈内存 
        // 栈内存只能存储比较简单的数据变量 比如说 string、number、undefind（但是栈内存的执行代码的速度很快，比较珍贵，支持自动垃圾回收，支持自动分配内存大小） 
        // 像对象数组 复杂数据类型 的value存放在堆内存上 栈内存保存的是堆内存上那个value的地址
        // 解释一下 为什么const 声明的数组、对象 可以允许修改里面的属性、笼统的来讲 修改里面的属性 并没有修改存在堆内存上的指针地址，所以允许修改
        const x = [12, 13]
        function fn(y) {
            y[0] = 100
            y = [100]
            y[1] = 200
            console.log("y", y)
        }
        fn(x)
        console.log('x', x)
        const result = 1 + null + true + undefined + "tx" + false + [] + undefined + null
    </script>

</body>

</html>
