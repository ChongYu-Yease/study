<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 突发奇想关于this的问题
        // this 通常来说 谁调用这个方法 这个方法当中的this 就 指向谁 
        // 通常是说 function函数  箭头函数的this 会向上查找 直到查到第一个不会箭头函数的作用域 的this 就是当前箭头函数的this指向
        // 另外箭头函数的作用域 一旦被声明 就不会在发生改变

        const func1 = () => {
            console.log("func1", this)
        }
        const func2 = function () {
            console.log("func2", this)
        }
        const obj = {
            func1,
            func2,
            func3: function () {
                const func = () => {
                    console.log("func3", this)
                }
                func()
            },
            func4: function () {
                func1.apply("func4", this)
            },
            func5() {
                console.log("func5", this)
            },
            func6: () => {
                console.log("func6", this)
            }
        }
        obj.func1()
        obj.func2()
        obj.func3()
        obj.func4()
        obj.func5()
        obj.func6()
    </script>
</body>

</html>
