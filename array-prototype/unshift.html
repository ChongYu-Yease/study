<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 手写unshift
        /**
         * unshift 可以传递很多参数 向数组前面添加数据 
         * 返回添加数据之后的数组长度
        */
        Array.prototype._unshift = function () {
            const array = this
            if (!Array.isArray(array)) throw new Error("not array")
            const arrayLength = array.length
            const arg = [...arguments]
            if (!arg || !arg.length) return arrayLength
            // 将原数组中的元素 向后移动位置
            for (let index = 0; index < arrayLength; index++) {
                array[arg.length + index] = array[index]
            }
            // 将参数里面的数据添加到数组前面
            for (let index = 0; index < arg.length; index++) {
                array[index] = arg[index]
            }
            return array.length

        }

        // demo
        const array = [5, 6, 7]
        const unshiftValue = array._unshift(1, 2, 3, 4)
        console.log(unshiftValue, array)



    </script>
</body>

</html>
