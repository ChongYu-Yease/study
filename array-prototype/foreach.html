<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
        * forEach
        * 1.接收一个函数参数和一个函数执行作用域的参数（可选），参数函数也接受3个参数，分别是当前项值，当前项索引（可选），当前数组（可选）
        * 2.执行参数函数，默认执行环境为window，不返回任何值
        */
        Array.prototype._forEach = function (callback, scope) {
            const array = this
            if (!Array.isArray(array)) throw new Error("not array")
            if (typeof callback !== "function") throw new Error("not function")
            if (array.length === 0) return
            scope = scope ? scope : window
            for (let index = 0; index < array.length; index++) {
                const value = array[index]
                callback(value, index, array)
            }
        }

        new Array(1, 2, 3, 4, 5, 6, 7)._forEach((item, index, array) => {
            console.log(item, index, array)
        })
    </script>
</body>

</html>
