<body>
    <script>
        // 用递归的方法输出斐波那契数列前 10 项
        //规则 n=n-1+n-2
        const fibonacci = (n) => {
            return n === 0 || n === 1 ? 1 : fibonacci(n - 1) + fibonacci(n - 2)
        }
        for (let index = 0; index <= 10; index++) {
            const result = fibonacci(index)
            console.log("result: " + result);
        }

    </script>
</body>
